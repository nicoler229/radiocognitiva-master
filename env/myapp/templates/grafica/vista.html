{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<Main>

    <div id="attachment-upload-modal" class="modal modal-slide-in fade">
        <div class="modal-dialog modal-dialog-scrollable sidebar-lg">
            <!-- spinner -->
            <form id="form-attachment-upload-modal" class="modal-content pt-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="attachmentsUploadModalLabel">Attachments <span class="text-danger" id="error-message"></span></h5>
                </div>
                <div class="modal-body flex-grow-1">
    
                    <div id="file-attachments" class="row hidden">
                        <div class="col-12">
                            <input id="filesToUpload" type="file" name="files" accept=".jpg, .png, .pdf, .xlsx, .xls, .csv" multiple>
                        </div>
                    </div>
    
                    <div id="url-attachments" class="row hidden">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i data-feather="link-2"></i></span>
                            </div>
                            <input type="text" id="urlToUpload" class="form-control required" placeholder="https://www..." required >
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="upload" class="btn btn-sm btn-success mr-1">Upload</button>
                    <button type="button" id="cancel" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div> 
    
    {% comment %} <div class="modal fade text-left" id="attachment-upload-modal" tabindex="-1" role="dialog" aria-labelledby="attachmentsUploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attachmentsUploadModalLabel">Attachments <span class="text-danger" id="error-message"></span></h5>
                </div>
                <form id="form-attachment-upload-modal" class="modal-content pt-0">
                    <div class="modal-body">
                        <div id="file-attachments" class="row hidden">
                            <div class="col-12">
                                <input id="filesToUpload" type="file" name="files" accept=".jpg, .png, .pdf, .xlsx, .xls, .csv" multiple>
                            </div>
                        </div>
    
                        <div id="url-attachments" class="row hidden">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i data-feather="link-2"></i></span>
                                </div>
                                <input type="text" id="urlToUpload" class="form-control required" placeholder="https://www..." required >
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="upload" class="btn btn-sm btn-success mr-1">Upload</button>
                        <button type="button" id="cancel" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div> {% endcomment %}
    <div class="title">
        <h1>Gráfico</h1>
    </div>

    <div class="info" >
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
            </div>
        
        <div class="infolabel">
        <h2 class="label">Rx</h2>
        <div class="infosquare"> 
            <div id="data"> <h3>20u</h3></div>
              <div class="labeldata"><h5>Fq</h5></div>
        </div>

        </div>
    </div>
    <!-- <div class="values">

        <span class="Fq"> <h4>Fq</h4> </span>

        <div class="square"></div>
        <div class="square"></div>
    </div>  -->
{% comment %}     <div class="graphic">
        <canvas id="myAreaChart" style="height: 300px; width: 100%;"></canvas>
        <script src="{% static 'grafico.js' %}"></script>
    </div> {% endcomment %}

</Main>

    <button id="start"> Start</button>

<footer> 
    <span>Copyright &copy; Tu gráfico 2023</span>
</footer>
</body>
</html>
